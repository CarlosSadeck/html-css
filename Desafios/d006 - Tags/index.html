<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <h1>Tags in HTML</h1>
    <p>In HTML5, we can insert the elements of the next list. Pass the mouse over the terms to find out wich tag you should use for each case.</p>
    <ul type="square">
        <li><abbr title="Use the tag &lt;p&gt;">Paragraphs</abbr></li>
        <li><abbr title="Use the tag &lt;title&gt;">Titles</abbr></li>
        <li><abbr title="Use the tag &lt;img&gt;">Images</abbr></li>
        <li><abbr title="Use the tag &lt;abbr&gt;"></abbr>Abreviations</li>
        <li><abbr title="Use the tag &lt;code&gt;">Source codes</abbr></li>
        <li><abbr title="Use the tag &lt;ol&gt;">Numbered lists</abbr></li>
        <li><abbr title="Use the tag &lt;ul&gt;">Lists with demarcations</abbr></li>
    </ul>
</body>
</html>
